[book]
title = "QuantFabric 文档"
authors = ["@scorpiostudio"]
language = "zh-CN"
multilingual = false
src = "."

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/QuantFabric/QuantFabric"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/QuantFabric/QuantFabric/edit/master/doc/{path}"
site-url = "/QuantFabric/"

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true
copy-js = true

[output.html.print]
enable = true
